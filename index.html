<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="assets/img/favicon.jpg" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-login.css" />
  </head>
  <body>
    <!-- Form para realizar login-->
    <div class="container-login">
      <article class="login">
        <h1>login</h1>
        <form id="loginForm">
          <div class="form">
            <input type="text" placeholder="Usuario" id="usuario" required />

            <div class="password-container">
              <input
                type="password"
                placeholder="contraseña"
                class="pass"
                id="pass"
                required
              />
              <i class="bx bx-hide password-toggle" id="togglePassword"></i>
            </div>
            <input class="btn" type="submit" value="Entrar" />
          </div>
        </form>
        <!-- Error container -->
        <div id="error-container" style="visibility: hidden">
          <p id="error-sms"></p>
        </div>
        <div class="register-item">
          <p class="text-reg">
            ¿No Tienes cuenta? Registrate <a href="register.html">aquí</a>
          </p>
        </div>
      </article>
    </div>

    <!-- Incluimos liobrería jQuery desde CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
