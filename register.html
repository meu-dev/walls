<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="assets/img/favicon.jpg" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-login.css" />
    <link rel="stylesheet" href="css/style-register.css" />
  </head>
  <body>
    <div class="container-login">
      <article class="login">
        <h1>Register</h1>
        <form action="">
          <div class="form" id="emailForm">
            <input type="text" placeholder="Nombre" id="usuario" />
            <input type="text" placeholder="email" id="email" />
            <input type="password" placeholder="Contraseña" id="pass" />
            <input class="btn" id="btn-reg" type="button" value="Registrar" />
            <p id="empty-field-error">
              * Por favor, completa todos los campos.
            </p>
            <p id="error">* Introduce un correo electrónico válido.</p>
          </div>
        </form>
        <div>
          <p class="text-reg">
            ¿Ya estas registrado pulsa <a href="index.html">aquí</a>
          </p>
        </div>
      </article>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/registro.js"></script>
  </body>
</html>
