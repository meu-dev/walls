<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="assets/img/favicon.jpg" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <title>walls</title>
  </head>
  <body>
    <!-- Logo principal aplicacioón-->
    <header class="logo-principal">
      <p>WALLS</p>
    </header>

    <!-- Container que contine las letras del logo para animacioón -->
    <div class="container">
      <div class="inicio" style="display: none">
        <div class="logo">
          <span>W</span>
          <span>A</span>
          <span>L</span>
          <span>L</span>
          <span>S</span>
        </div>
      </div>
    </div>
    <div id="my_map"></div>

    <!-- Barra de menú en la parte inferior -->
    <nav class="bottom-menu">
      <!-- Icono Usuario -->
      <a href="user.html" title="User">
        <i class="bx bx-user"></i>
      </a>
      <!-- Icono Search -->
      <a href="artist.html" title="Search">
        <i class="bx bx-search"></i>

        <!-- Icono Añadir -->
      </a>
      <a href="agregar.html" title="add-artist">
        <i class="bx bx-book-add"></i>
      </a>
      <!-- Icono Map -->
      <a href="map.html" title="map">
        <i class="bx bx-map-alt"></i>
      </a>
    </nav>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="js/main.js"></script>
    <script src="js/map.js"></script>
  </body>
</html>
