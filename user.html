<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-user.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>User Profile</title>
  </head>
  <body>
    <div class="logo-principal">
      <p>WALLS</p>
    </div>

    <main class="user-container">
      <article class="user-profile">
        <div class="profile-header">
          <i class="bx bx-user-circle"></i>
          <h1>Profile</h1>
        </div>

        <div class="profile-info">
          <section class="info-item">
            <div class="container-user">
              <div>
                <label>Nombre</label>
                <p>Pablo</p>
              </div>
              <i class="bx bxs-edit"></i>
            </div>
          </section>
          <!-- Linea apellidos-->
          <section class="info-item">
            <div class="container-user">
              <div>
                <label>Apellidos</label>
                <p>Gonzalez</p>
              </div>
              <i class="bx bxs-edit"></i>
            </div>
          </section>
          <!-- Linea email -->
          <section class="info-item">
            <div class="container-user">
              <div>
                <label>Email</label>
                <p>Pablo.glez.muniz@gmail.com</p>
              </div>
              <i class="bx bxs-edit"></i>
            </div>
          </section>
          <!-- Linea pass -->
          <section class="info-item">
            <div class="container-user">
              <div>
                <label>Pass</label>
                <p class="password-display">12345</p>
              </div>
              <i class="bx bxs-edit"></i>
            </div>
          </section>
        </div>
      </article>
    </main>

    <!-- Barra de menú en la parte inferior -->
    <nav class="bottom-menu">
      <!-- Icono Usuario -->
      <a href="user.html" title="User">
        <i class="bx bx-user"></i>
      </a>
      <!-- Icono Search -->
      <a href="artist.html" title="Search">
        <i class="bx bx-search"></i>

        <!-- Icono Añadir -->
      </a>
      <a href="agregar.html" title="add-artist">
        <i class="bx bx-book-add"></i>
      </a>
      <!-- Icono Map -->
      <a href="map.html" title="map">
        <i class="bx bx-map-alt"></i>
      </a>
    </nav>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/user.js"></script>
  </body>
</html>
